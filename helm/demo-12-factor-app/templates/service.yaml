apiVersion: v1
kind: Service
metadata:
  name: {{ include "demo-12-factor-app.fullname" . }}
  labels:
    {{- include "demo-12-factor-app.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "demo-12-factor-app.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
